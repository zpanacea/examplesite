<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ровные блоки</title>
<style>
    body {
        margin: 0;
        padding-top: 100px; /* подстраховка под шапку */
    }
    header {
        width: 100%;
        top: 0;
        left: 0;
        background-color: rgb(219, 228, 243);
        padding: 0 10px;
        margin: 0;
        border-bottom: 2px solid black;
        position: fixed;
        z-index: 1000;
    }
    .container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
    }
    nav {
        display: flex;
        gap: 30px;
    }
    nav a {
        text-decoration: none;
        color: black;
        font-family: "Mulish", sans-serif;
        font-size: 15px;
    }
    nav a:hover {
        color: grey;
    }
    .reserve {
        background-color: rgb(106, 106, 233);
        padding: 20px;
        border-radius: 10px;
    }
    .reserve:hover {
        background-color: rgb(21, 21, 21);
        color: white;
    }
    .menu {
        padding: 15px;
    }
    .logo {
        font-family: "Lato", sans-serif;
        font-size: 30px;
        font-weight: 800;
        letter-spacing: -3px;
    }
    h1 {
        margin: 15px 0 0 0;
        font-family: "Kanit", sans-serif;
        font-size: 80px;
        font-weight: 1000;
        color: black;
        letter-spacing: -5px;
        border-bottom: 2px solid black;
        padding: 20px 30px 40px 20px;
    }
    span {
        color: rgb(106, 106, 233);
    }

    /* Общая ширина для всех колонок */
    .text1, .text2, .text3, .image2, .list_objects {
        width: 600px;
        box-sizing: border-box;
    }

    /* Контейнеры */
    .container2, .container3, .container4 {
        width: 100%;
        display: flex;
        margin: 0;
        padding: 0;
        background-color: rgb(219, 228, 243);
        border-bottom: 2px solid black;
    }

    /* Первые секции */
    .image1 {
        width: 1200px;
        box-sizing: border-box;
    }
    .image1 img, .image2 img {
        width: 100%;
        display: block;
        height: auto;
    }

    .text1 {
        display: flex;
        flex-direction: column;
        color: black;
    }

    .bottom-block {
        margin-top: auto;
        margin-bottom: 60px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
    }

    h3 {
        font-family: "Kanit", sans-serif;
        font-size: 40px;
        letter-spacing: -3px;
        margin-top: 10px;
        margin-left: 30px;
    }
    p {
        font-family: "Kanit", sans-serif;
        font-size: 20px;
        margin-left: 30px;
        line-height: 30px;
    }
    #button-about {
        margin-left: 30px;
        text-decoration: none;
        color: black;
        padding: 20px;
    }
    #button-about:hover {
        background-color: black;
        color: white;
        border-radius: 10px;
    }

    .text2 {
        display: flex;
        flex-direction: column;
        border-right: 2px solid black;
    }
    .text2 p {
        padding-bottom: 30px;
    }

    .text3 {
        display: flex;
        flex-direction: column;
    }

    /* Список объектов */
    .list_objects {
        display: flex;
        flex-direction: column;
        border-right: 2px solid black; /* как у .text2 */
    }

    .list {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .list li {
        border-bottom: 1px solid #000;
        padding: 20px 0;
        margin: 0;
    }

</style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Логотип</div>
            <nav>
                <a href="#">Главная</a>
                <a href="#">О нас</a>
                <div class="reserve">Бронь</div>
            </nav>
        </div>
    </header>

    <h1>Заголовок <span>с цветом</span></h1>

    <div class="container2">
        <div class="image1"><img src="https://via.placeholder.com/1200x600" alt="image"></div>
        <div class="text1">
            <h3>Подзаголовок</h3>
            <p>Описание текста, который будет располагаться в этом блоке.</p>
            <div class="bottom-block">
                <a id="button-about" href="#">Подробнее</a>
            </div>
        </div>
    </div>

    <div class="container3">
        <div class="text2">
            <p>Текстовый блок с правой рамкой.</p>
        </div>
        <div class="text3">
            <p>Ещё один текстовый блок без рамки.</p>
        </div>
        <div class="image2"><img src="https://via.placeholder.com/600x600" alt="image"></div>
    </div>

    <div class="container4">
        <div class="list_objects">
            <ul class="list">
                <li>Элемент списка 1</li>
                <li>Элемент списка 2</li>
                <li>Элемент списка 3</li>
            </ul>
        </div>
        <div class="text3">
            <p>Текстовый блок рядом со списком.</p>
        </div>
        <div class="image2"><img src="https://via.placeholder.com/600x600" alt="image"></div>
    </div>
</body>
</html>
