<!DOCTYPE html>
<html>
    <head>
        <title>Margin1</title>
        <meta charset="utf-8">
        <style>
            .top{
                width: 100%;
                margin: auto;
               border-collapse: collapse;}
        
        
        .top td {
         border: 1px solid #000;}
         .top td:nth-child(3){
            text-align: center;
         }
        </style>
    </head>
    <body>
        <table class="top">
            <tr><th>Название</th><th>Цвет</th><th >Твердость по Моссу</th><th>Формула</th></tr>
            <tr><td>Алмаз</td><td>Белый</td><td class="third">10</td><td>C</td></tr>
            <tr><td>Рубин</td><td>Красный</td><td class="third">9</td><td>Al<sub>2</sub>O<sub>3</sub></td></tr>
            <tr><td>Амметист</td><td>Голубой</td><td class="third">7</td><td>SiO<sub>2</sub></td></tr>
            <tr><td>Изумруд</td><td>Зеленый</td><td class="third">8</td><td>Be<sub>3</sub>Al<sub>2</sub>(SiO<sub>3</sub>)<sub>6</sub></td></tr>
            <tr><td>Сапфир</td><td>Голубой</td><td class="third">9</td><td>Al<sub>2</sub>O<sub>3</sub></td></tr>
            </tr>
        </table>
    </body>
</html>
