<!DOCTYPE html>
<html>
<head>
    <title>HUDA</title>
    <meta charset="utf-8">
    <style>
        body {
            background-color: rgb(54, 191, 81);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .all {
            display: flex;
            gap: 20px; /* расстояние между колонками */
        }

        .text-blocks {
            display: flex;
            flex-direction: column; /* размещение друг под другом */
            max-width: 400px;
        }

        .block1 {
            font-size: 28px;
            font-weight: bold;
            color: white;
        }

        .block2 {
            font-size: 18px;
            color: white;
            margin-top: 10px;
        }

        .image img {
            max-width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="all">
        <div class="text-blocks">
            <div class="block1">
                <h1>Beer.<br>Yes or yes?</h1>
            </div>
            <div class="block2">
                Beer is a revitalizing drink that brightens the atmosphere,<br>
                lifts your mood, and helps you make new friends.
            </div>
        </div>
        <div class="image">
            <img src="https://carlsberg-group-2022.euwest01.umbraco.io/media/wgogwxvw/huda-core-bottle.png" alt="huda">
        </div>
    </div>
</body>
</html>
