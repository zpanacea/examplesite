<!DOCTYPE html>
<html>
    <head>
        <title>Опрос по обучению</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Опрос по обучению</h1>
        <form action="#" method="post">
           <fieldset>
             <label for="name">Имя</label>
             <input type="text" id="name" name="name" placeholder="Имя" required><br>
             <label for="lastname">Фамилия</label>
             <input type="text" id="lastname" name="lastname" placeholder="Фамилия" required>><br>
             <label for="age">Возраст</label>
             <input type="number" id="age" name="age" placeholder="Возраст" required><br>
            </fieldset>
            <fieldset>
             <p>Выберите  уровень знаний в HTML</p><br>
             <select name="level" placeholder="Выберите  уровень" required>
                <option>Начинающий</option>
                <option>Средний</option>
                <option>Продвинутый</option>
             </select><br>
            </fieldset>
            <fieldset>
             <p>Выберите способ обучения HTML</p><br>
             <label for="video">Видео</label>
             <input type="radio"  id="video" name="learning" value="video"><br>
             <label for="text">Текст</label>
             <input type="radio" id="text" name="learning" value="text"><br>
             <label for="practice">Практика</label>
             <input type="radio" id="practice" name="learning" value="practice"><br>
            </fieldset>
            <fieldset>
                <p>Отметить, какие технологии интересны</p>
                <label for="html">HTML</label>
                <input type="checkbox" id="html" name="interests[]"><br>
                <label for="css">CSS</label>
                <input type="checkbox" id="css" name="interests[]"><br>
                <label for="js">JavaScript</label>
                <input type="checkbox" id="js" name="interests[]"><br>

            </fieldset>
            <fieldset>
                <textarea name="comment" placeholder="Напишите комментарий"></textarea>
            </fieldset> <br>
            <button type="submit">Отправить</button>

        </form>

    </body>
</html>
