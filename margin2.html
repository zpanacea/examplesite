<!DOCTYPE html>
<html>
    <head>
        <title>Margin2</title>
        <meta charset="utf-8">
        <style>
            
            .block{
                display: flex;
                margin: auto;
                justify-content: center;
                gap: 5px;

                
            }
            .one{
                display: inline-block;
                background: rgb(65, 150, 202);
                text-align: center;
                color: white;
                padding: 10px;
                

            }
        </style>
    </head>
    <body>
        <div class="block">
            <div class="one">
                <p>ВТ</p>
                <img src="https://webref.ru/assets/files/weather-clear.png" alt="clear" class="weather">
                <p>Солнечно</p>
            </div>
            <div class="one">
                <p>СР</p>
                <img src="https://webref.ru/assets/files/weather-overcast.png" alt="overcast" class="weather">
                <p>Облачно</p>
            </div>
            <div class="one">
                <p>ЧТ</p>
                <img src="https://webref.ru/assets/files/weather-showers.png" alt="showers" class="weather">
                <p>Дождливо</p>
            </div>
        </div>
    </body>
</html>
