<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Галерея товаров</title>
  <link rel="stylesheet" href="gallery.css">
</head>
<body>
  <div class="gallery">
    <div class="card">
      <div class="label">Скидка</div>
      <img src="https://via.placeholder.com/200" alt="Товар 1">
      <h3>Наушники A50</h3>
      <p>Беспроводные наушники с шумоподавлением</p>
      <button>Купить</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200" alt="Товар 2">
      <h3>Чехол для телефона</h3>
      <p>Ультратонкий, прочный и стильный</p>
      <button>Купить</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200" alt="Товар 3">
      <h3>Пауэрбанк 10 000 мАч</h3>
      <p>Зарядка в дороге для всех устройств</p>
      <button>Купить</button>
    </div>
  </div>
</body>
</html>
