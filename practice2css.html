<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Атрибуты в действии</title>
    <link rel="stylesheet" href="practice2.css">
</head>
<body>
    <h1>Полезные ссылки</h1>

    <ul>
        <li><a href="https://example.com/file.pdf" target="_blank">Открыть PDF</a></li>
        <li><a href="https://example.com/image.jpg">Посмотреть изображение</a></li>
        <li><a href="https://example.com/info.text">Описание</a></li>
        <li><a href="https://example.com">Внешний сайт</a></li>
        <li><a href="file.doc">Локальный файл</a></li>
    </ul>

    <h2>Форма входа</h2>
    <form>
        <input type="text" placeholder="Логин" required>
        <input type="password" placeholder="Пароль" required>
        <input type="submit" value="Войти">
    </form>
</body>
</html>
