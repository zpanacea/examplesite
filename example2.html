<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="example2.css">
    </head>
    <body>
        <form action="#" method="post">
            <label for="name">Имя пользователя</label>
            <input type="text" id="name" name="name" placeholder="Имя пользователя" required><br>
            <label for="email">Электронная почта</label>
            <input type="email" id="email" name="email" placeholder="Электронная почта" required><br>
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Пароль" required><br>
            <label for="confirm">Подтвердите пароль</label>
            <input type="password" id="confirm" name="confirm" placeholder="Подтвердите пароль"required><br>
            <label for="checkbox">Согласен с правилами</label><br>
            <input type="checkbox" id="rules" name="rules" required>
            <button type="submit">Зарегестрироваться</button>
        </form>
    </body>
</html>
