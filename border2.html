<!DOCTYPE html>
<html>
    <head>
        <title>Border2</title>
        <meta charset="utf-8">
        <style>
            table{
                width: 100;
                background: rgb(123, 203, 123);
            }
            th,td{
                border-collapse: collapse;
                border: 2px solid #fff;
                padding: 7px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Имя</th>
                <th>Оружие</th>
            </tr>
            <tr>
                <td>Леонардо</td>
                <td>Катана</td>
            </tr>
            <tr>
                <td>Рафаэль</td>
                <td>Кинжал-сай</td>
            </tr>
            <tr>
                <td>Донатэлло</td>
                <td>Шест-бо</td>
            </tr>
            <tr>
                <td>Микеланджэлло</td>
                <td>Нунчаки</td>
            </tr>
    </body>
</html>
